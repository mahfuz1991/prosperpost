<!-- Modal -->
<div class="modal fade" id="contact-us-form" tabindex="-1" role="dialog" aria-labelledby="contact-us-form" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="exampleModalLabel">Contact <span class="text-chicle">Prosper Post</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <form netlify>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">First Name</label>
                                  <input type="email" class="form-control" id="fname" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">Last Name</label>
                                  <input type="password" class="form-control" id="lname" placeholder="Last Name">
                                </div>
                              </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Phone</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Phone Number">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect2">I need help with:</label>
                            <select class="form-control" id="inputinfo">
                              <option>More Information</option>
                              <option>Advertising</option>
                              <option>Prosper News</option>
                              <option>Business Listings</option>
                            </select>
                          </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Send Message</button>
                          </div>
                        </div>
                        
                      </form>
        </div>
      </div>
    </div>
  </div>
